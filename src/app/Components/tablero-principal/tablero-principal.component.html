<!-- Barra de búsqueda -->
<div class="barra-busqueda-container">
  <div class="acciones-simple">
    <input 
      type="text" 
      class="buscar-simple" 
      [(ngModel)]="nombreBusqueda"  
      placeholder="Buscar...">
    <button class="boton-buscar" (click)="buscarInvernaderos()">Buscar</button>
  </div>
</div>

<div class="titulo-principal">
  <h3>Mis Invernaderos</h3>
</div>

<div *ngIf="mostrarModalAgregar" class="modal show">
  <div class="modal-content">
    <div class="modal-header">
      <h5>Agregar Invernadero</h5>
      <button class="close" (click)="cerrarModalAgregar()">×</button>
    </div>

    <form (ngSubmit)="agregarInvernadero()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" [(ngModel)]="nuevoInvernadero.Nombre" name="nombre" required />
      </div>

      <div class="form-group">
        <label for="nombrePlanta">Nombre de Planta</label>
        <input type="text" [(ngModel)]="nuevoInvernadero.NombrePlanta" name="nombrePlanta" required />
      </div>

      <div class="form-group">
        <label for="tipoPlanta">Tipo de Planta</label>
        <input type="text" [(ngModel)]="nuevoInvernadero.TipoPlanta" name="tipoPlanta" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="minTemperatura">Temperatura Mín.</label>
          <input type="number" [(ngModel)]="nuevoInvernadero.MinTemperatura" name="minTemperatura" required />
        </div>

        <div class="form-group">
          <label for="maxTemperatura">Temperatura Máx.</label>
          <input type="number" [(ngModel)]="nuevoInvernadero.MaxTemperatura" name="maxTemperatura" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="minHumedad">Humedad Mín.</label>
          <input type="number" [(ngModel)]="nuevoInvernadero.MinHumedad" name="minHumedad" required />
        </div>

        <div class="form-group">
          <label for="maxHumedad">Humedad Máx.</label>
          <input type="number" [(ngModel)]="nuevoInvernadero.MaxHumedad" name="maxHumedad" required />
        </div>
      </div>

      <div class="form-group">
        <label for="usuarios">Usuarios (Separado por comas)</label>
        <input type="text" [(ngModel)]="nuevoInvernadero.Usuarios" name="usuarios" required />
      </div>

      <div class="form-group">
        <label for="sensores">Sensores (Separado por comas)</label>
        <input type="text" [(ngModel)]="nuevoInvernadero.Sensores" name="sensores" required />
      </div>

      <div class="form-group">
        <label for="imagen">Imagen (URL)</label>
        <input type="text" [(ngModel)]="nuevoInvernadero.Imagen" name="imagen" required />
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModalAgregar()">Cancelar</button>
        <button type="submit" class="btn btn-danger" (click)="agregarInvernadero()">Agregar</button>
      </div>
    </form>
  </div>
</div>

<!--NO TOCAR, NO CAMBIAR, NO NADA-->
<div class="dashboard">
  <div class="cards-container">
    <app-invernaderos-card 
      *ngFor="let invernadero of mostrarInv" 
      [invernadero]="invernadero">
    </app-invernaderos-card>
  </div>
</div>

<!-- Botón para agregar un nuevo invernadero -->
<button class="boton-agregar" (click)="abrirModalAgregar()">+</button>
