<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Estadísticas</title>
</head>
<body>
  <div class="dashboard-visual">
    <h1 class="main-title">ESTADÍSTICAS</h1>

    <!-- Sección de gráficas circulares -->
    <section class="section">
      <div class="section-title agua">GRÁFICAS</div>
      <div class="charts-row">
        <div class="chart-box">
          <h3>Primera Gráfica</h3>
          <canvas id="chart1"></canvas>
        </div>
        <div class="chart-box">
          <h3>Segunda Gráfica</h3>
          <canvas id="chart2"></canvas>
        </div>
      </div>
    </section>

    <!-- Sección de indicadores -->
    <section class="section">
      <div class="section-title energia">CONSUMO GENERAL</div>
      <div class="indicators-row">
        <div class="indicator-card"><h3>Temperatura</h3></div>
        <div class="indicator-card"><h3>Humedad</h3></div>
        <div class="indicator-card"><h3>Luz Solar</h3></div>
        <div class="indicator-card"><h3>Óptimo</h3></div>
      </div>
    </section>
  </div>

</body>
</html>
